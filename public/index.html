<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="fifty-states">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href=""/>
    <title>fifty-states</title>
    <link rel="shortcut icon" href="" />
    <!-- CSS -->

    <!-- Font Awesome -->
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="styles/main.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl as mainCtrl">
     <header>
        <a href="#" class="fifty-states-head">
            <img class="fifty-states-logo" src="">
            <p class="main-title">50 States</p>
        </a>

        <div class="header-righto">
            <form name="searchReps" novalidate>
                <div class="form-group search-part" show-errors>
                    <input type="text" ng-model="mainCtrl.address.street" name="address" class="form-control header-input address-input" placeholder="Street Address" required>
                    <span class="help-block help-position" ng-if="searchReps.address.$error.required">Enter an Address</span>
                </div>
                <div class="form-group search-part" show-errors>
                    <input type="text" ng-model="mainCtrl.address.city" name="city" class="form-control header-input city-input" placeholder="City" required>
                    <span class="help-block help-position" ng-if="searchReps.city.$error.required">Enter a City</span>
                </div>
                <div class="form-group search-part" show-errors>
                    <select ng-model="mainCtrl.address.state" ng-options="state.abbreviation for state in mainCtrl.stateList" name="state" placeholder="State" required></select>
                    <span class="help-block help-position" ng-if="searchReps.state.$error.required">Select State</span>
                </div>
                <div class="our-btn btn-blue" type="submit" ng-click="mainCtrl.submitAddress()" pending>Find Reps</div>
            </form>
        </div>
    </header>

    <div ng-view></div>
 
    <footer>
        <p>Fifty States</p>
    </footer>

    <!-- SCRIPTS -->

    <!-- Jquery -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <!-- Angular Main -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <!-- Angular Route -->
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src=""></script>
    
   <!--  App.js -->
   <script src="./scripts/app.js"></script>
    
    <!-- Sweet alert -->
    <script src="./scripts/lib/sweet-alert.min.js"></script>
    <script src="./scripts/lib/nzSweetAlert.js"></script>

    <!-- Controller -->
    <script src="./scripts/controllers/mainCtrl.js"></script>
    <script src="./scripts/controllers/mapCtrl.js"></script>

    <!-- Services -->

    <!-- Directives -->
    <script src="./scripts/directives/map-directive/raphael-min.js"></script>
    <script src="./scripts/directives/map-directive/mapDirective.js"></script>

</body>

</html>
